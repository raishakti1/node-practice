<!DOCTYPE html>
<html>

<head>

<link rel="stylesheet" href="style.css">

<title>shakti page</title>
<script>

function myFunction() {
  var myElement = document.getElementById("login").value;

  var mypassword = document.getElementById("pass").value;
var request = new XMLHttpRequest();
var count=0;

request.open('GET', 'http://localhost:3000/course/api', true);
request.onload = function () {

  // Begin accessing JSON data here
  var data = JSON.parse(this.response);

  if (request.status >= 200 && request.status < 400) {
    data.forEach(movie => {
      if(movie.username ==myElement && movie.password==mypassword){
      count=1;
      localStorage.setItem("username",movie.username);
      }
      });
    if(count==1){
      alert("successfull");

    window.location.assign("http://localhost:3000/home.htm");

  }
    else
    {
    alert('incorrect');
  }
  } else {
    alert('error');
  }
}

request.send();

}
</script>



</head>

<body>

<form>

<h2 style="text-align:center"><b>Welcome</b></h2>
<br>
<img src="download.png" alt="Girl in a jacket">

<p style="text-align:center">Please put your details</p>


  Login:<br>

  <input  type="text" name="logi" id="login" placeholder="username" ><br>

  Password:<br>
  <input type="password" name="password" id="pass" placeholder="password" >
<br>
<br
</form>
<input type="button" value="login" style="text-align:center" onclick="myFunction()" >
<br>


</body>

</html>
