<h2 >Please register</h2>

<form class="signup">
  First name:<br>
  <input [(ngModel)]="firstname" type="text" name="firstname" id="fn">
  <br>
  Last name:<br>
  <input [(ngModel)]="secondname" type="text" name="lastname" id="ln">
  <br>
   User name:
   <br>
  <input [(ngModel)]="username" type="text" name="username" id="un">
  <br>
  Password:<br>
  <input [(ngModel)]="password" type="text" name="password" id="pass">
  <br>
  Mail:<br>
  <input [(ngModel)]="mail" type="text" name="mail" id="pass">
  <br>
  Address:<br>
  <textarea rows="4" cols="22" [(ngModel)]="address" type="text" name="address" id="pass"> </textarea>
  <br>
  Adhar Number:<br>
  <input [(ngModel)]="proof" type="text" name="proof" id="pass">
  <br>
  Mother's name:<br>
  <input [(ngModel)]="mothername" type="text" name="proof" id="pass">
  <br>
  Phone number:<br>
  <input [(ngModel)]="phonenumber" type="number" name="proof" id="pass">
  <br>
   <input class="btn" type="button" value="Submit" (click)="myFunction()">
   </form>
<br>
